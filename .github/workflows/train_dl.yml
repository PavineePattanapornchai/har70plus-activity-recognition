name: Train Deep Learning Models

on:
  push:
    paths:
      - 'scripts/train_dl.py'
      - '.github/workflows/train_dl.yml'

jobs:
  train-dl:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn tensorflow keras

    - name: 🚫 Skip model training (no .pkl in GitHub)
      run: |
        echo "Skipping actual training because input .pkl is not available."
        echo "This verifies the pipeline and setup are working."

    # 👉 When ready to run real training, replace the above block with:
    # - name: 🚀 Run train_dl.py
    #   run: python scripts/train_dl.py --input data/processed/har70plus_500s.pkl
